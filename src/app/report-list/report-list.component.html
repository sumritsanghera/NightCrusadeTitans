<app-map></app-map>

<table class="table table-hover table-striped" *ngIf="reports && reports.length > 0">
    <thead class="thead-dark">
        <tr>
            <th>Location</th>
            <th>Baddie's Name</th>
            <th>Time Reported</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let r of reports">
            <td>{{ r.location }}</td>
            <td>{{ r.villain }}</td>
            <td>{{ r.added_on | date: "yyy-MM-dd '('h:mma')' "}}</td>
            <td>OPEN</td>
            <td><a routerLink="/report/{{r.name}}">MORE INFO</a></td>
            <td><a (click)="onReportDelete(r)">X</a></td>
        </tr>
    </tbody>
</table>

<button class="btn btn-primary" type="submit" 
routerLink="/report/add">CREATE NUISSANCE REPORT</button>
